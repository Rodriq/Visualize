{% extends "layout.html" %} {% block content%}
<div>
    <h3>Let's Start by Importing Our DataSet!</h3>
    <hr /> {% if alert%}
    <div class="alert alert-warning" role="alert" id="{{alert}}">{{alert}}</div>
    {% endif %}

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#displayColumsModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="displayColumsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Column Name</th>
            </tr>
        </thead>
        {% for column in data_columns%}
        <tbody>
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{ column }}</td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
